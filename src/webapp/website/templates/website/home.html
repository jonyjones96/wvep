{% extends "website/base.html"%}
  {%block content %}
<div class="row">


      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://g2mil.com/shoot.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://www.treadstonelaw.co.uk/wp-content/uploads/2019/02/army.gif" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://s3.us-west-2.amazonaws.com/warisboring.com/images/IRIAF-F-141-900x350.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

        {% for item in supplies  %}
        <!--        <form >
        <div class="form-group">-->
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="{{item.imageURL}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{item.Name }}</a>
                </h4>
                <h5>{{item.Weight}}</h5>
                <p class="card-text">{{item.Description}}</p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Quantity</span>
                  </div>
                  <input type="text" class="form-control" placeholder="1" aria-label="Quantity" aria-describedby="basic-addon1">
                </div>

                <a href="item/{{item.Id}}"  class="btn btn-outline-primary">Add to Basket</a>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>

          <!-- </div>-->
          <!-- /.form-group-->
        <!--</form>-->

        {% endfor  %}  
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
  

{% endblock content %}
